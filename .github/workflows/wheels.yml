name: wheels

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [labeled, opened, synchronized, reopened]

concurrency:
  group: wheels-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  LINES: 200
  COLUMNS: 200

# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#defaultsrun
defaults:
  run:
    shell: bash --noprofile --norc -exo pipefail {0}

jobs:
  build:
    # Similar to numpy/numpy wheels actions setup.
    name: Build wheels for ${{ matrix.python }}-${{ matrix.platform[1] }}
    runs-on: ${{ matrix.platform[0] }}
    timeout-minutes: 20
    if: "!github.event.repository.fork" # Don't run on fork repository
    strategy:
      fail-fast: false
      matrix:
        python: ["cp38", "cp39", "cp310", "cp311"]
        platform:
          - [ubuntu-latest, manylinux_x86_64]
          - [ubuntu-latest, manylinux_aarch64]
          - [macos-latest, macosx_x86_64]
          - [macos-latest, macosx_arm64]
    env:
      CIBW_BUILD: ${{ matrix.python }}-${{ matrix.platform[1] }}
      CIBW_ARCHS_MACOS: x86_64 arm64
      CIBW_BEFORE_BUILD_MACOS: brew install llvm
      CIBW_BEFORE_BUILD_LINUX: apt-get install -y clang
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # fetch all tags and branches
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.12.0
      - name: Get output wheel path
        id: bazel-bin
        run: |
          echo "path=$(./tools/bazel info bazel-bin)" >> "$GITHUB_OUTPUT"
          ls -rthla $(./tools/bazel info bazel-bin)
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.python }}-${{ startsWith(matrix.platform[1], 'macosx') && 'macosx' || matrix.platform[1] }}
          path: ${{ steps.bazel-bin.outputs.path }}/*.whl

  publish:
    needs: [build]
    name: Publish wheels to PyPI
    runs-on: ubuntu-latest
    # if: github.repository_owner == 'aarnphm' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    if: github.repository_owner == 'aarnphm'
    steps:
      - uses: actions/download-artifact@v3
      - name: Display structure of downloaded files
        run: |
          apt-get install -y tree
          tree
      - name: Publish built wheels
        uses: pypa/gh-action-pypi-publish@release/v1
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}


