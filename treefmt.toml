# One CLI to format the code tree - https://github.com/numtide/treefmt

[formatter.python]
command = "sh"
options = [
"-eucx",
"""
black .
isort .
ruff --fix .
""",
"--"
]
includes = [ "*.py" ]
excludes = ["extern"]

[formatter.nix]
command = "nixfmt"
includes = [ "*.nix" ]
excludes = ["nix/sources.nix", "extern"]

[formatter.clang-format]
command = "clang-format"
options = [ "-i", "--style=LLVM" ]
includes = [ "*.c", "*.cpp", "*.cc", "*.h", "*.hpp" ]
excludes = ["extern/*"]

[formatter.buildifier]
command = "buildifier"
options = ["-mode", "fix", "-type",  "auto"]
includes = ["*.bzl", "*.bazel", "BUILD", "WORKSPACE"]
